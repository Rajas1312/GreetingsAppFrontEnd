<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Greeting Message App</title>
</head>

<body>
    <div class="header-bar">
        <ul>
            <li>
                <h2>Greetings App</h2>
            </li>
            <li><img id="notification" src="./Assets/notification.svg"></li>
            <li><img id="message" src="./Assets/message1.svg"></li>

            <li class="sign-up">SignUp</li>

    </div>

    <div class="sidenav">
        <a><img src="Assets/list_icon3.png">list</a>

        <a><img src="Assets/edit_icon3.png"> edit </a>

    <layout>
        <div class="basic-layout">
            <h2>Basic panels layout </h2>
        </div>
    </layout>

    <div class="greetings">
        <p1>ObjectId("24113cd12w1")</p1>
        <h4>Hello</h4>
        <h4>Rajas</h4>
        <div id="greet">
            <p2>(greetings)</p2>
        </div>
        <div id="name">
            <p2>(name)</p2>
        </div>
        <div id="time">
            <p2>15 min ago</p2>
        </div>

    </div>
