<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Greeting Message App</title>
</head>

<body>
    <div class="header-bar">
        <div>
            <h2>Greetings App</h2>
        </div>
        <div class="image">
            <div><img id="notification" src="./assets/notification.svg"></div>
            <div><img id="message" src="./assets/message1.svg"></div>
            <div><img id="question" src="./assets/question .svg">support</div>
            <div><img id="tools" src="./assets/tools.svg">tools</div>
            <div> <button class="sign-in">SignIn</button></div>
            <div><button class="sign-up">SignUp</button></div>
        </div>
    </div>

    <div class="sidenav">
        <a><img src="assets/list_icon3.png"> list </a>
        <a id="add" onclick="display()"><img src="assets/add_icon3.png"> add </a>
        <a><img src="assets/edit_icon3.png"> edit </a>
        <a><img src="assets/delete_icon3.png"> delete </a>
    </div>

    <layout>
        <div class="basic-layout">
            <h2>Basic panels layout </h2>
        </div>
    </layout>

    <div class="greetingsContainer"></div>

    <div id="add-greetingId" class="w3-modal">
        <div class="modal-content">
            <div class="greetings-form">
                <form>
                    <div class="label">Add Greetings</div>
                    <div class="label"><label for="fname">Name</label></div>
                    <div class="input"><input type="text" id="fname" name="fname" autocomplete="off" value="" required>
                    </div>
                    <div class="label"><label for="greeting">Greetings</label></div>
                    <div class="input"><input type="text" id="greeting" name="greeting" autocomplete="off" value=""
                            required>
                    </div>
                    <input value="" id="id_store">
                    <div class="submit">
                        <button onclick="createGreetings()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="edit-greetingId" class="w3-modal">
        <div class="modal-content">
            <div class="greetings-form">
                <form>
                    <div class="label"><label for="edit-fname">Name</label></div>
                    <div class="input"><input type="text" id="edit-fname" name="edit-fname" autocomplete="off" value="">
                    </div>
                    <div class="label"><label for="edit-greeting">Greetings</label></div>
                    <div class="input"><input type="text" id="edit-greeting" name="edit-greeting" autocomplete="off"
                            value="">
                    </div>
                    <div><input value="" id="id_edit_store"></div>
                    <div class="submit">
                        <button onclick="updateGreetings()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="delete-greetingId" class="w3-modal">
        <div class="modal-content">
            <div class="greetings-form">
                <form>
                    <div class="label"><label>Are you sure you want to delete</label></div>
                    <input value="" id="id_del">
                    <div class="submit"><button onclick="remove()">Yes</button>
                        <button onclick="document.getElementById('delete-greetingId')">No</button>
                    </div>
            </div>

            </form>
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
